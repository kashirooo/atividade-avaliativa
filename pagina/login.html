<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santiago Ju Unhas Login</title>
    <link rel="stylesheet" href="../Style/geral.css">
    <link rel="stylesheet" href="../Style/bootstrap.css">
    <link rel="stylesheet" href="../Style/login .css">

</head>
<body>
    <div>
        <header>
            <div id="logo"><p>Santiago Ju Unhas</p></div>
            <div id="navegacao">
                <ul>
                    <li><a href="../index.html" class="link">Home</a></li>
                    <li><a href="login.html" class="link">Login</a></li>
                    <li><a href="Cadastro.html" class="link">Cadastre-se</a></li>
                    <li><a href="#" class="link">Agende seu horário</a></li>
                </ul>
            </div>
        </header>
        <main>
            <div id="central">
                <form action="Agendamento.html">
                    <img src="../images/icons8-scary-hand-100.png" alt="">
                    <!-- usuario-->
                    <label for="nome">Usuário</label>
                    <input type="text" id="nome" class="campo">
                    <!-- password-->
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" class="campo">
                    <button type="submit">Entrar</button>
                    <!-- ajuda -->
                    <p>Esqueceu sua senha ? <a href="esqueceu.html">Clique Aqui!</a></p>
                    <p>Não tem Cadastro ? <a href="Cadastro.html">Cadastre-se Agora!</a></p>
                    <!-- Outras opções de login -->
                    <h3>ou</h3>
                    <div id="acessos">
                        <a href=""><img src="../images/icons8-gmail-logo.gif"></a>
                        <a href=""><img src="../images/icons8-facebook-circled.gif"></a>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div id="contatos">
                <span>
                    <img src="../images/instagram-48.png">
                    <a href="https://instagram.com/santiagojuunhas?igshid=MmJiY2I4NDBkZg==" class="link">Instagram</a>
                </span>
                <span>
                    <img src="../images/whatsapp-48.png">
                    <a href="#" class="link">Whatsapp</a>
                </span>
                <span>
                    <img src="../images/facebook-48.png">
                    <a href="#" class="link">Facebook</a>
                </span>
            </div>
        </footer>
    </div>
    <script src="../Js/bootstrap.bundle.js"></script>
</body>
</html>
